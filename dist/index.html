<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <script type="module"src="main.js" defer></script>
    <link rel="stylesheet" href="../src/style.css" />
    <link href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/d04bec4b20.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Mr+Dafoe&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Oxygen:wght@300;400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Yellowtail&display=swap" rel="stylesheet">
  <body>
    <div class="container">
      <div class="side">
        <div class="side-top">
          <div class="search">
            <button class="search-button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <input
              class="search-bar"
              placeholder="Search for city or town..."
            />
          </div>
        </div>

        <div class="side-middle">
          
          <img id="weather-icon" src="./assets/sun.png" />
          <div class="temp-display">--
            <div class="tiny">째F</div>
          </div>
          <div class="date-display">--,
            <div class="time">--</div>
          </div>
        </div>

        <div class="side-bottom">

          <div class="weather-condition">
            <div class="condition-icon"><img class="condition-icon" src="./assets/wind-sock.png"></div>
            <div class="condition-text">--</div>
          </div>

          <div class="location">
            <div class="location-name">--</div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="common-container">
          <div class="common-top">
            <div class="common-header">Common Cities</div>
            <div class="conversion">
              <button class="celcius">째C</button>
              <button class="faren">째F</button>
            </div>
          </div>
          <div class="common-bottom">
            <div class="common-city new-york">
              <div class="city-text">New York</div>
              <div class="flag us">
                <img src="./assets/united-states.png">

              </div>
            </div>
            <div class="common-city london">
              <div class="city-text">London</div>
              <div class="flag uk">
                <img src="./assets/united-kingdom (1).png">
              </div>

            </div>
            <div class="common-city paris">
              <div class="city-text">Paris</div>
              <div class="flag frc">
                <img src="./assets/france.png">
              </div>

            </div>
            <div class="common-city dubai">
              <div class="city-text">Dubai</div>
              <div class="flag uae">
                <img src="./assets/united-arab-emirates (1).png">
              </div>

            </div>
            <div class="common-city tokyo">
              <div class="city-text">Tokyo</div>
              <div class="flag jp">
                <img src="./assets/jp-icon.png">
              </div>

            </div>
            <div class="common-city sydney">
              <div class="city-text">Sydney</div>
              <div class="flag aus">
                <img src="./assets/australia.png">
              </div>

            </div>



          </div>
        </div>
        <div class="extra-info">
          <div class="extra-header">Extra Information</div>
          <div class="extra-container">

            <div class="feel extra">
              <div class="extra-card-header">Feels Like</div>
              <div class="extra-wrapper">
                <div class="feel-icon"><i class="fa fa-thermometer-half" aria-hidden="true"></i></div>
                <div class="feel-temp">--째F</div>
              </div>

              <div class="say-wrapper">
                <div class="feel-say-icon"><i></i></div>
                <div class="feel-say">---</div>
              </div>
            </div>

            <div class="humiditiy extra">
              <div class="extra-card-header">Humiditiy</div>
              <div class="extra-wrapper">
                <div class="humid-icon"><i class="fa-solid fa-droplet"></i></div>
                <div class="humid-percentage">--%</div>
              </div>
            </div>

            <div class="wind extra">
              <div class="extra-card-header">Wind Information</div>
              <div class="extra-wrapper">
                  <img class="wind-icon" src="./assets/wind-sock.png">
                  <div class="wind-speed">--mph</div>
              </div>
              
              <div class="wind-wrapper">
                <div class="wind-direction-icon"><i class="fa-regular fa-compass"></i></div>
                <div class="wind-direction-text">--- </div>
              </div>
            </div>
            <div class="sun-info extra">
              <div class="extra-card-header">Sunrise and Sunset</div>
              <div class="extra-wrapper ">
                <div class="sun-wrapper">
                  <div class="sunrise">
                    <div class="sun-rise-icon"><i class="fa-regular fa-sun"></i></div>
                    <div class="sun-rise-text">--:--</div>
                  </div>
                  <div class="sunset">
                    <div class="sun-set-icon"><i class="fa-regular fa-moon"></i></div>
                    <div class="sun-set-text">--:--</div>
                  </div>
                </div>
              </div>

            </div>
            <div class="visibility extra">
              <div class="extra-card-header">Visibility</div>
              <div class="extra-wrapper">
                <div class="visible-icon"><i class="fa-solid fa-eye"></i></div>
                <div class="visible-length">-- mi.</div>
              </div>

            </div>
            <div class="time-zone extra">
              <div class="extra-card-header">Cloudiness</div>
              <div class="extra-wrapper">
                <div class="clock-icon"><i class="fa-solid fa-cloud"></i></div>
                <div class="timezone-text">--%</div>
              </div>
            </div>



          </div>
        </div>
      </div>
    </div>
  </body>
</html>
